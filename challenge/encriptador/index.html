<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
</head>

<body>
    <header>
        <img src="img/logo-one.png" alt="Logo da Oracle Next Education">
        <img src="img/alura.png" alt="Logo da Alura">
    </header>
    <main>
        <section class="input-mensagem">
            <textarea placeholder="Digite aqui sua mensagem" cols="30" rows="10"></textarea>
            <div>
                <h5 class="informacao">Apenas letras minúsculas e sem acentos são válidas!</h5>
            </div>
            <div class="botoes">
                <button class="codificar" onclick="btnCodificar()">Codificar</button>
                <button class="descodificar" onclick="btnDescodificar()">Descodificar</button>
            </div>
            
        </section>

        <section class="codigo" >
            <textarea name="mensagem" cols="18" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>

</body>

</html>

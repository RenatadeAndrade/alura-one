<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var cores = ['blue', 'red', 'green']
        var indiceCorAtual = 0;
        var raio = 10;
        var screen = document.querySelector('canvas');
        var pincel = screen.getContext('2d');
        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(evento) {

            var x = evento.pageX - screen.offsetLeft;
            var y = evento.pageY - screen.offsetTop;

            pincel.fillStyle = cores[indiceCorAtual];


            if (evento.shiftKey && evento.altKey) {
                alert('SÃ³ aperte uma tecla por vez, por favor!');

            } else if (evento.shiftKey && raio + 10 <= 40) {
                raio = raio + 10;

            } else if (evento.altKey && raio - 5 >= 10) {
                raio = raio - 5;

            }


            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();
            console.log(x + ',' + y);

        }
        screen.onclick = desenhaCirculo;

        function mudaCor() {

            indiceCorAtual++;

            if (indiceCorAtual >= cores.length) {
                indiceCorAtual = 0;
            }
            return false;
        }
        screen.oncontextmenu = mudaCor;

    </script>
</body>

</html>

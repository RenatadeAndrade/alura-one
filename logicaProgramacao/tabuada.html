<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        function pulaLinha(){

            document.write("<br><br>");

        }
        function exibe(frase){

            document.write(frase);
            pulaLinha();

        }
        function tabuada(){

            var multiplicando = parseInt(prompt("Informe que n√∫mero deseja multiplicar: "));

            exibe("Imprimindo a tabuada de " + multiplicando);

            for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
                var resultado = multiplicando * multiplicador;

                exibe(multiplicando + " * " + multiplicador + " = " + resultado);
               
            }
        }
        tabuada();
    </script>
</body>
</html>

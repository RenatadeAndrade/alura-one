<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Calcula IMC</title>
</head>
<body>
    <script>
        function pulaLinha(){

            document.write("<br>");

            }
            function exibe(frase){

                document.write(frase);
                pulaLinha();
            }

            function calculaImc(altura, peso){

                var imc = peso / (altura * altura);

                return imc;
            }

            var imcCalculado = calculaImc(1.65, 66);

            exibe("O meu IMC Ã©: "+imcCalculado.toFixed(2));

    </script>
</body>
</html>

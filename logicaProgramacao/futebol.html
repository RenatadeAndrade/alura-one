<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><br>");
        }

        function exibe(frase){
            document.write(frase);
            pulaLinha();

        }

        var vitorias = parseInt(prompt("Informe o número de vitórias do seu time na partida: "));

        var empates = parseInt(prompt("Informe o número de empates na partida: "))

        var pontos = vitorias * 3 + empates;

            exibe("Os pontos do seu time são "+pontos);

        if (pontos < 28){
            exibe("A pontuação do seu time está pior que o ano passado.");
        }
        if (pontos > 28){
            exibe("A pontuação do seu time está melhor que o ano passado.");
        }
        if(pontos == 28){
            exibe("A pontuação do seu time está igual a do ano passado.")
        }

        exibe("*** FIM ***")
    </script>
</body>
</html>

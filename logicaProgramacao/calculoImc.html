<body>
    <script>
        function pulaLinha(){
            
            document.write("<br><br>");
        }

        function exibe(frase){

            document.write(frase);
            pulaLinha();
        }

        function calculoImc(altura, peso){

            var imc = peso / (altura * altura);
            exibe("O IMC calculado Ã©: "+ Math.round(imc));
        }

        calculoImc(1.64, 69);
        

    </script>

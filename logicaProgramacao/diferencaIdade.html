<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença de idade entre irmãos</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><br>");
        }
        function exibe(frase){
            document.write(frase);
            pulaLinha();
        }

        var minhaIdade = 30;
        var idadeIrma = 8;
        var diferencaIdade = minhaIdade - idadeIrma;

        exibe("A diferença de idade é: "+diferencaIdade);
    </script>
</body>
</html>

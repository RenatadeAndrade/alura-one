<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerações de Brasileiros</title>
</head>
<body>
    
<script>

    function pulaLinha() {
    document.write("<br><hr><br>");
}

    function exibeFrase(frase){
    document.write("<big>"+frase+"</big>");
    pulaLinha();
}

    var idadeMediaParaTerFilhos = 28;
    var anoChegadaPortugueses = 1500;
    var anoAtual = 2022;
    var quantidadeGeracoes = (anoAtual - anoChegadaPortugueses) / idadeMediaParaTerFilhos;

    exibeFrase("Desde "+anoChegadaPortugueses+", passaram-se "+ Math.round(quantidadeGeracoes)+ " gerações");
    
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimindo Intervalo de 20 a 0 em ordem decrescente</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><br>");
        }
    
        function exibe(frase){
            document.write(frase);
            pulaLinha();
        }
    
        var numeroInicial = 0;
        var numeroFinal = 20;

        exibe("Imprimindo n√∫meros: ")
        while(numeroInicial <= numeroFinal){
            exibe(numeroFinal);
            numeroFinal--;
            }
        
        exibe("***FIM***");

        </script>
</body>
</html>

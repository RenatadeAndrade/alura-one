<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprime números pares</title>
</head>
<body>
    <script>
    function pulaLinha(){
        document.write("<br><br>");
    }

    function exibe(frase){
        document.write(frase);
        pulaLinha();
    }

    var numero = 0;
    exibe("Números Pares: ");
    while(numero <= 100){
            exibe(numero)
            numero = numero+2;
        }
        
    numero = 1;
    exibe("Números ímpares: ");    
    while(numero <= 100){
            exibe(numero)
            numero = numero+2;
        }        
    </script>
    
</body>
</html>
